name: "Seybee"
description: "Analyze Test-Results and Upload them to Seybee"
inputs:
  projectName:
    description: "Name of the Project."
    required: true
  reportName:
    description: "Name of the Report. E.g. the ID of the Pipeline-Run"
    required: true
  reportFormat:
    description: "Format of the Report. Allowed values: junit4,golang"
    required: true
  path:
    description: "Path in which the Test-Reports are stored"
    required: true
  key-id:
    description: "Key-ID for the API-Key in Seybee"
    required: true
  api-key:
    description: "API-Key in Seybee"
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - analyze
    - ${{ inputs.path }}
    - --report-format
    - ${{ inputs.reportFormat }}
    - --project-name
    - ${{ inputs.projectName }}
    - --report-name
    - ${{ inputs.reportName }}
    - --key-id
    - ${{ inputs.key-id }}
    - --api-key
    - ${{ inputs.api-key }}
